<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- FONTS OUTFIT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main id="container">
    <div id="view">
      <img src="images/icon-view.svg" alt="Icon view">
    </div>

    <div id="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
  
      <div id="infos">
        <div id="eth">
          <img src="images/icon-ethereum.svg" alt="Equilibrium Icon">
          <span id="eth">0.041 ETH</span>
        </div>

        <div id="days-left">
          <img src="images/icon-clock.svg" alt="Icon clock" id="clock">
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div id="creator">
      <img src="images/image-avatar.png" alt="Creator">
      <span>Creation of <span id="jules-wyvern">Jules Wyvern</span></span>
    </div>
  </main>
</body>
</html>
